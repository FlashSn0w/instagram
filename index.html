<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin.css" />
    <script
      src="https://kit.fontawesome.com/4ebb92bf61.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <img src="phones.png" class="phones" />
    <div class="loginBox">
      <img
        class="logo"
        src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
        height="51px"
        width="175px"
      />
      <input
        type="email"
        placeholder="Phone number, username, or email"
        class="inputBox email"
      />
      <input type="password" placeholder="Password" class="inputBox password" />
      <button class="loginBtn">Log in</button>
      <div class="linesOR">
        <div class="line1"></div>
        <p class="or">OR</p>
        <div class="line2"></div>
      </div>
      <a href="#sth"
        ><div class="facebook">
          <i class="fa-brands fa-facebook"></i>
          <p>Log in with Facebook</p>
        </div></a
      >
      <p class="forgot">
        <a href="https://www.instagram.com/accounts/password/reset/"
          >Forgot password?</a
        >
      </p>
      <div class="signUp">
        <p>
          Don't have an account?
          <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </p>
      </div>
      <p>Get the app.</p>
      <div class="downloadBtns">
        <img
          src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
          class="download"
          height="40px"
        />
        <img
          src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
          class="download"
          height="40px"
        />
      </div>
    </div>
  </body>
</html>
